<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House price prediction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container pb-5 pt-4 id=formcontainer">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="uiLocations">Location</label>
              <select id="uiLocations" class="form-control">
                <option selected>Choose location</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Condition</label>
              <select id="inputState" class="form-control">
                <option selected>Choose condition</option>
                <option>...</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="customRange1" class="form-label"
                >Living area (m²)</label
              >
              <input
                type="range"
                id="customRange1"
                name="amountRange"
                min="50"
                max="300"
                value="0"
                oninput="this.form.amountInput.value=this.value"
              />
              <input
                type="number"
                id="customRange1"
                name="amountInput"
                min="50"
                max="300"
                value="0"
                oninput="this.form.amountRange.value=this.value"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="customRange2" class="form-label"
                >Surface area (m²)</label
              >
              <input
                type="range"
                id="customRange2"
                name="amountRange1"
                min="0"
                max="1000"
                value="0"
                oninput="this.form.amountInput1.value=this.value"
              />
              <input
                type="number"
                id="customRange2"
                name="amountInput1"
                min="0"
                max="1000"
                value="0"
                oninput="this.form.amountRange1.value=this.value"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="customRange3" class="form-label"
                >Number of bedrooms</label
              >
              <input
                type="number"
                id="customRange3"
                name="amountInput2"
                min="0"
                max="5"
                value="0"
                oninput="this.form.amountRange2.value=this.value"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-2">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="furnished"
                />
                <label class="form-check-label" for="furnished"
                  >Furnished</label
                >
              </div>
            </div>
            <div class="form-group col-md-2">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="terrace" />
                <label class="form-check-label" for="terrace">Terrace</label>
              </div>
            </div>
            <div class="form-group col-md-2">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="garden" />
                <label class="form-check-label" for="garden">Garden</label>
              </div>
            </div>
            <div class="form-group col-md-2">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="pool" />
                <label class="form-check-label" for="pool">Pool</label>
              </div>
            </div>
            <div class="form-group col-md-2">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="openfire" />
                <label class="form-check-label" for="openfire">Open fire</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-block">
            Calculate the price
          </button>
        </form>
      </div>
    </div>

    <script></script>
  </body>
</html>
